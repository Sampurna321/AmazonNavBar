<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Amazon</title>
</head>

<body>
    <!-- Header -->
    <div class="header">
        <img class="header_logo" src="assets/amazon.png" alt="Amazon logo">

        <div class="header_search">
            <div class="header_option">
                <span class="header_optionLineOne">こんにちは</span>
                <span class="header_optionLineTwo">お届け先を選択</span>
            </div>
            <input type="text" class="header_searchInput">
            <img class="search_icon" src="assets/search.svg" alt="SearchLogo">

        </div>

        <div class="header_nav">
            <div class="header_option">
                <span class="header_optionLineOne">こんにちは、ログイン</span>
                <span class="header_optionLineTwo">アカウント＆リスト</span>
            </div>

            <div class="header_option">
                <span class="header_optionLineOne">返品もこちら</span>
                <span class="header_optionLineTwo">注文履歴</span>
            </div>

            <div class="header_option">
                <span class="header_optionLineOne">　</span>
                <span class="header_optionLineTwo">カート</span>
            </div>


            <div class="header_optionBasket">
                <img class="optionBasket" src="assets/cart.png" alt="BasketLogo">
                <span class="header_optionLineTwo header_basketCount">0</span>
            </div>

        </div>

    </div>

</body>

</html>
